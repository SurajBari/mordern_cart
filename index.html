<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dot Cart</title>
  <style>
    :root {
      --primary: #6c5ce7;
      --secondary: #fd79a8;
      --light: #f1f2f6;
      --dark: #2d3436;
      --accent: #00cec9;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #74b9ff, #a29bfe);
      padding: 20px;
    }

    .cart {
      max-width: 1100px;
      margin: auto;
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.1);
      padding: 30px;
      animation: fadeIn 0.8s ease;
    }

    .cart h1 {
      text-align: center;
      font-size: 2.4rem;
      color: var(--primary);
      margin-bottom: 30px;
    }

    .cart-item {
      display: flex;
      align-items: center;
      gap: 20px;
      padding: 20px;
      border-bottom: 1px solid #eee;
      flex-wrap: wrap;
    }

    .product-icon {
      width: 60px;
      height: 60px;
      background-color: var(--light);
      padding: 10px;
      border-radius: 12px;
    }

    .item-details {
      flex: 1;
      min-width: 220px;
    }

    .item-details h2 {
      font-size: 1.2rem;
      color: var(--dark);
    }

    .item-details p {
      margin-top: 4px;
      font-size: 0.95rem;
      color: #636e72;
    }

    .item-price {
      font-size: 1.1rem;
      font-weight: bold;
      color: var(--secondary);
    }

    .total {
      text-align: right;
      font-size: 1.4rem;
      font-weight: bold;
      color: var(--accent);
      margin-top: 20px;
    }

    .btn {
      display: block;
      margin: 30px auto 10px;
      padding: 12px 30px;
      font-size: 1rem;
      font-weight: 600;
      color: #fff;
      background: linear-gradient(to right, #00cec9, #6c5ce7);
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: 0.3s;
      text-align: center;
    }

    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.15);
    }

    .footer {
      text-align: center;
      margin-top: 40px;
      font-size: 0.9rem;
      color: #fff;
    }

    .footer svg {
      width: 18px;
      height: 18px;
      fill: #e17055;
      vertical-align: middle;
      margin-left: 4px;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 768px) {
      .cart-item {
        flex-direction: column;
        align-items: flex-start;
      }

      .total {
        text-align: left;
      }

      .btn {
        width: 100%;
      }
    }

    /* Toast at bottom center with celebration animation */
    .toast {
      position: fixed;
      bottom: 40px;
      left: 50%;
      transform: translateX(-50%) translateY(50px);
      background: #00b894;
      color: white;
      padding: 16px 26px;
      border-radius: 12px;
      font-size: 1rem;
      font-weight: bold;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      opacity: 0;
      pointer-events: none;
      z-index: 9999;
      transition: all 0.4s ease;
    }

    .toast.show {
      opacity: 1;
      pointer-events: auto;
      transform: translateX(-50%) translateY(0);
      animation: popIn 0.5s ease, confetti 1s ease-out forwards;
    }

    /* Bounce in */
    @keyframes popIn {
      0% { transform: translateX(-50%) translateY(60px); opacity: 0; }
      100% { transform: translateX(-50%) translateY(0); opacity: 1; }
    }

    /* Confetti pop effect (scaled bounce + color burst) */
    @keyframes confetti {
      0% {
        box-shadow:
          0 0 #fff,
          -20px -10px #fd79a8,
          20px -10px #74b9ff,
          -20px 10px #ffeaa7,
          20px 10px #55efc4;
      }
      100% {
        box-shadow:
          0 0 #fff,
          -80px -80px transparent,
          80px -80px transparent,
          -80px 80px transparent,
          80px 80px transparent;
      }
    }
  </style>
</head>

  <script>
    function showToast() {
      const toast = document.getElementById("toast");
      toast.classList.add("show");

      setTimeout(() => {
        toast.classList.remove("show");
      }, 3000);
    }
  </script>

</html>
